<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/87498dd281.js" crossorigin="anonymous"></script>
    <title>Profile Page</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="container-fluid bg-white border-bottom border-dark">
        <div class="row align-items-center">
            <div class="col"></div>
            <div class="col-md-5 d-flex justify-content-md-start justify-content-center">
                <img src="./images/mainlogo.png" alt="Team Builders" class="logoimg" />
            </div>
            <div class="col-md-6 mb-2 mb-md-0 mr-md-2">
                <ul class="navbar-nav flex-row justify-content-md-end justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link px-3 py-0 mt-2 navstyle" href="landing.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-0 mt-2 border-left current-nav navstyle"
                            href="profile.html">Profile<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-0 mt-2 border-left border-right navstyle" href="game.html">Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-2 mx-2 navstyle" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Welcome Message -->
    <section class="container-fluid bg-lt-blue py-5">
        <div class="row py-3 py-md-4">
            <div class="col">
                <h2 class="text-white text-center h2style">Update your profile, <span class="text-purple">Chase
                        Johnston!</span></h2>
            </div>
        </div>
    </section>

    <!-- Profile Content -->
    <section class="container-fluid bg-light">
        <div class="row">
            <div class="col"></div>
            <div class="col-lg-3 mt-3 d-flex flex-column justify-content-center text-center">
                <div class="card border border-purple mx-auto">
                    <img src="./images/profilepic.jpeg" class="card-img-top" alt="Profile Picture">
                    <div class="card-body">
                        <h5 class="card-title">Chase Johnston</h5>
                        <h6 class="card-subtitle mb-2 text-muted">aka Chase</h6>
                        <p class="card-text">Email: chasej@live.com</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="container bg-white mt-lg-n5 mt-4 mt-lg-0 pt-3 border border-purple">
                    <h3 class="text-center mb-4">Please update your information here!</h3>
                    <form>
                        <div class="form-group row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name" id="firstName">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name" id="lastName">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nickname" id="nickname">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input" class="col-sm-9 col-form-label">What is one hidden talent that you
                                have?</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="talent">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input" class="col-sm-9 col-form-label">What is your biggest pet peeve?</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="peeve">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input" class="col-sm-9 col-form-label">What is the weirdest food you've ever
                                eaten?</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="food">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input" class="col-sm-9 col-form-label">What is your most favorite vehicle make
                                and model?</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="vehicle">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input" class="col-sm-9 col-form-label">What tv show are you currently
                                watching?</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="tvshow">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input" class="col-sm-9 col-form-label">Which famous person would you take with
                                you to a desert island?</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="island">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input" class="col-sm-9 col-form-label">What book are you currently
                                reading?</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="book">
                            </div>
                        </div>
                        <div class="form-inline row col-md-4">
                            <label class="mr-3" for="inputTeam">Your Team</label>
                            <select id="inputTeam" class="form-control">
                                <option selected>Choose...</option>
                                <option>Team 1</option>
                                <option>Team 2</option>
                                <option>Team 3</option>
                            </select>
                        </div>
                    </form>
                    <div class="row justify-content-center pb-3">
                        <a href="./landing.html" class="btn bg-lt-blue text-white btn-text px-4">Update Profile</a>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-margin bg-light">
        <div class="navbar fixed-bottom navbar-dark bg-purple justify-content-center">
            <span class="navbar-brand footer-font blue align-middle">Copyright &copy;2020
                &ThickSpace;|&ThickSpace;
                Team Builders</span>
            <span>
                <a class="fab fa-github fa-2x lt-blue" href="https://github.com/hilbug/the-team-builders"
                    target="_blank"></a>
                &ThickSpace;
            </span>
        </div>
    </footer>

</body>

</html>
