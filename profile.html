<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="container-fluid bg-white border-bottom border-dark">
        <div class="row align-items-center">
            <div class="col-md-6 mt-sm-2 mt-md-0 d-flex justify-content-center">
                <img src="./images/mainlogo.png" alt="Team Builders" class="logoimg"/>
                <!-- <span class="h1 mb-0 text-white">TEAM BUILDERS</span> -->
            </div>
            <div class="col-md-6 my-md-2">
                <ul class="navbar-nav flex-row justify-content-md-end justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link px-2 mx-2 current-nav navstyle" href="profile.html">Profile<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-0 mt-2 border-left border-right navstyle"
                            href="game.html">Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-2 mx-2 navstyle" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="container-fluid bg-lt-blue py-5">
        <div class="row py-3 py-md-4">
            <div class="col">
                <h3 class="text-white text-center h3style">Welcome to your profile, {{user.displayName}}!</h3>
            </div>
        </div>
    </section>  

    
    <div class="container">
        <h1>{{user.displayName}}</h1>
        <div class="card" style="width: 18rem;">
            <img src={{user.picture}} class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{user.email}}</h5>
                <p class="card-text">Profile information can be loaded here.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
    
    <div class="container mt-4">
        <h2>User Profile Object</h2>
        <p>{{user.userProfile}}</p>
        <p>{{user.name}}</p>
    </div>


</body>

</html>
